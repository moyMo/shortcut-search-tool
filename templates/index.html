    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âŒ¨ï¸ macOS å¿«æ·é”®æŸ¥è¯¢å·¥å…·</h1>
            <p>å¿«é€ŸæŸ¥æ‰¾å’Œæœç´¢ macOS é”®ç›˜å¿«æ·é”®</p>
        </div>

        <div class="search-box">
            <div class="search-controls">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="æœç´¢åŠŸèƒ½åç§°æˆ–å¿«æ·é”®..."
                        autocomplete="off"
                    >
                </div>
                <select class="category-select" id="categorySelect">
                    <option value="">æ‰€æœ‰åˆ†ç±»</option>
                </select>
                <button class="clear-btn" onclick="clearSearch()">æ¸…é™¤</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h2>å¿«æ·é”®åˆ—è¡¨</h2>
                <div class="results-count" id="resultsCount">å…± 0 æ¡</div>
            </div>
            <div id="resultsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allShortcuts = [];
        let categories = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadShortcuts();
            
            // æœç´¢è¾“å…¥æ¡†äº‹ä»¶
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
            document.getElementById('categorySelect').addEventListener('change', handleSearch);
        });

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // åŠ è½½åˆ†ç±»
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const result = await response.json();
                if (result.success) {
                    categories = result.data;
                    const select = document.getElementById('categorySelect');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ‰€æœ‰å¿«æ·é”®
        async function loadShortcuts() {
            try {
                const response = await fetch('/api/shortcuts');
                const result = await response.json();
                if (result.success) {
                    allShortcuts = result.data;
                    displayShortcuts(allShortcuts);
                }
            } catch (error) {
                console.error('åŠ è½½å¿«æ·é”®å¤±è´¥:', error);
                document.getElementById('resultsContainer').innerHTML = 
                    '<div class="no-results"><p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p></div>';
            }
        }

        // æœç´¢å¤„ç†
        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categorySelect').value;
            
            const params = new URLSearchParams();
            if (query) params.append('q', query);
            if (category) params.append('category', category);
            
            try {
                const response = await fetch(`/api/search?${params.toString()}`);
                const result = await response.json();
                if (result.success) {
                    displayShortcuts(result.data);
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºå¿«æ·é”®
        function displayShortcuts(shortcuts) {
            const container = document.getElementById('resultsContainer');
            const countElement = document.getElementById('resultsCount');
            
            countElement.textContent = `å…± ${shortcuts.length} æ¡`;
            
            if (shortcuts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ”</div>
                        <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å¿«æ·é”®</p>
                        <p style="margin-top: 10px; font-size: 14px;">å°è¯•ä½¿ç”¨å…¶ä»–å…³é”®è¯æœç´¢</p>
                    </div>
                `;
                return;
            }
            
            // æŒ‰åˆ†ç±»åˆ†ç»„
            const grouped = {};
            shortcuts.forEach(item => {
                if (!grouped[item.category]) {
                    grouped[item.category] = [];
                }
                grouped[item.category].push(item);
            });
            
            let html = '';
            Object.keys(grouped).sort().forEach(category => {
                html += `<div style="margin-bottom: 30px;">`;
                html += `<h3 style="color: #667eea; margin-bottom: 15px; font-size: 1.2em;">${category}</h3>`;
                html += `<div class="shortcuts-grid">`;
                
                grouped[category].forEach(item => {
                    html += `
                        <div class="shortcut-card">
                            <div class="shortcut-category">${item.category}</div>
                            <div class="shortcut-function">${escapeHtml(item.function)}</div>
                            <div class="shortcut-keys">${escapeHtml(item.shortcut)}</div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });
            
            container.innerHTML = html;
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categorySelect').value = '';
            displayShortcuts(allShortcuts);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
